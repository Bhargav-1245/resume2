<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"],
    input[type="file"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="password"]:focus,
    input[type="file"]:focus,
    input[type="date"]:focus {
      border-color: #74b9ff;
      outline: none;
      box-shadow: 0 0 5px rgba(116,185,255,0.8);
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #74b9ff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #0984e3;
    }
  </style>
</head>
<body>

  <form>
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your name" required>
    </div>
    
    <div>
      <label for="number">Number</label>
      <input type="number" id="number" placeholder="Enter phone number" required>
    </div>
    
</head>
